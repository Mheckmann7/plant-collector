{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Garden Grower</title>
</head>
<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper green">
                <ul>
                    <li>
                        <a href="{%url 'home' %}" class="left brand-logo">Garden Grower</a>
                    </li>
                </ul>
                <ul class="right">
                    <li>
                        <a href="{%url 'about' %}">About</a> 
                    </li>
                </ul>
                <ul class="right">
                    <li>
                        <a href="{%url 'plants_create' %}">Add a Plant</a> 
                    </li>
                </ul>
                <ul class="right">
                    <li>
                        <a href="{%url 'index' %}">Plants</a> 
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}

        {% endblock %}
    </main>
    <footer class="page-footer green">
        <div class="right">Garden Grower <span id="year"></span></div>
    </footer>
    <script>
        const spanEl = document.getElementById('year');
        spanEl.innerText = new Date().getFullYear(); 
    </script>
</body>
</html>
