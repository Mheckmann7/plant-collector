{% extends 'base.html' %}

{% block content %}
  <h1>Delete this problem</h1>

  <h4>Was the problem <span class="teal-text">{{ object.name }} </span>solved?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'problems_detail' object.id %}" class="btn">Cancel</a>
  </form>
{% endblock %}
